datasets:
  data_file: /new/remote/path/\2
  rare_file: /new/remote/path/\2
  other_data_files:
    same_sign_electrons: /new/remote/path/\2
  other_mc_files:
    jpsi: /new/remote/path/\2
    psi2s: /new/remote/path/\2
    kstar_jpsi_pion: /new/remote/path/\2
    kstar_jpsi_kaon: /new/remote/path/\2
    k0star_jpsi_pion: /new/remote/path/\2
    k0star_jpsi_kaon: /new/remote/path/\2
    chic1_jpsi_kaon: /new/remote/path/\2
    jpsipi_jpsi_pion: /new/remote/path/\2
    kstar_psi2s_pion: /new/remote/path/\2
    k0star_psi2s_pion: /new/remote/path/\2
    k0star_psi2s_kaon: /new/remote/path/\2
    kstar_pion: /new/remote/path/\2
    k0star_pion: /new/remote/path/\2
    k0star_kaon: /new/remote/path/\2
  tree_name: mytree
  b_mass_branch: Bmass
  ll_mass_branch: Mll
model:
  template_file: model_template.py
  features: [Bprob, BsLxy, L2iso/L2pt, Bcos, Kiso/Kpt, LKdz, LKdr, Passymetry, Kip3d/Kip3dErr, L1id, L2id]
  feature_labels:
    - "$prob({\\rm SV})$"
    - "$L_{xy}/\\sigma_{L_{xy}}$"
    - "$I_{\\Delta R=0.4}^{\\rm rel}(e_2)/p_{T}(e_2)$"
    - "$\\cos{\\alpha_{2D}}$"
    - "$I_{\\Delta R=0.4}^{\\rm rel}(K^{\\pm})/p_{T}(K^{\\pm})$"
    - "$dz(e, K^{\\pm})$"
    - "$\\Delta R(e, K^{\\pm})$"
    - "$\\frac{|\\mathbf{p(e^{+}e^{-})}\\times \\mathbf{r}| - |\\mathbf{p(K^{\\pm})}\\times \\mathbf{r}|}{|\\mathbf{p(e^{+}e^{-})}\\times \\mathbf{r}| + |\\mathbf{p(K^{\\pm})}\\times \\mathbf{r}|}$"
    - "$d_{3D}(K^{\\pm}, e^{+}e^{-})/\\sigma_{d_{3D}}$"
    - "ID($e_1$)"
    - "ID($e_2$)"
  sample_weights: trig_wgt
  preselection: (KLmassD0 > 2.)
output:
  output_dir: /Users/noahzipper/Desktop/Research/Rk/BDT_Studies/r3k-bdttools/outputs/6_26_24
  score_branch: bdt_score
  output_branches:
    common: [event, Bmass, Mll]
    data:
    mc: [trig_wgt]
  log_file: log.txt
