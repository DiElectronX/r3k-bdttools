  tree_name: mytree
  b_mass_branch: Bmass
  ll_mass_branch: Mll
  D0_mass_branch: KLmassD0

model:
  template_file: model_template.py
  features: [Bprob, BsLxy, L2iso/L2pt, Bcos, Kiso/Kpt, LKdz, LKdr, Passymetry, Kip3d/Kip3dErr, L1id, L2id]
  feature_labels: 
    - "$prob({\\rm SV})$"
    - "$L_{xy}/\\sigma_{L_{xy}}$"
    - "$I_{\\Delta R=0.4}^{\\rm rel}(e_2)/p_{T}(e_2)$"
    - "$\\cos{\\alpha_{2D}}$"
    - "$I_{\\Delta R=0.4}^{\\rm rel}(K^{\\pm})/p_{T}(K^{\\pm})$"
    - "$dz(e, K^{\\pm})$"
    - "$\\Delta R(e, K^{\\pm})$"
    - "$\\frac{|\\mathbf{p(e^{+}e^{-})}\\times \\mathbf{r}| - |\\mathbf{p(K^{\\pm})}\\times \\mathbf{r}|}{|\\mathbf{p(e^{+}e^{-})}\\times \\mathbf{r}| + |\\mathbf{p(K^{\\pm})}\\times \\mathbf{r}|}$"
    - "$d_{3D}(K^{\\pm}, e^{+}e^{-})/\\sigma_{d_{3D}}$"
    - "ID($e_1$)"
    - "ID($e_2$)"
  sample_weights: trig_wgt
  preselection: (KLmassD0 > -2.)
output:
  output_dir: Output_fixed_trig/output_07_12_24
  score_branch: bdt_score
  output_branches: 
    common: [event, Bmass, Mll, L1id, L2id, L1pt, L2pt, L1eta, L2eta, KLmassD0, trigger_OR, L1_4p5_HLT_4p0, L1_5p0_HLT_4p0 ,L1_5p5_HLT_4p0 ,L1_5p5_HLT_6p0 ,L1_6p0_HLT_4p0 ,L1_6p5_HLT_4p5 ,L1_7p0_HLT_5p0 ,L1_7p5_HLT_5p0 ,L1_8p0_HLT_5p0 ,L1_8p5_HLT_5p0 ,L1_8p5_HLT_5p5 ,L1_9p0_HLT_6p0 ,L1_10p5_HLT_5p0,L1_10p5_HLT_6p5,L1_11p0_HLT_6p5,D0mass_LepToK_KToPi,D0mass_LepToPi_KToK]
    data: 
    mc: [trig_wgt]
  log_file: log.txt
